<h3 mat-dialog-title>Crea una cuenta</h3>

<div mat-dialog-content>
    <form>
        <div>
            <mat-form-field appearance="fill">
                <!--Nombre-->
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

        </div>
        <div>
            <mat-form-field appearance="fill">
                <!--Apellido-->
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <!--Email-->
                <mat-label>Ingresá tu e-mail</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

        </div>
        <div>
            <div>
                <mat-form-field appearance="fill">
                    <!--Teléfono-->
                    <mat-label>Telefono</mat-label>
                    <input matInput type="number">

                </mat-form-field>
            </div>
        </div>


        <div mat-dialog-actions>
            <button (click)="cerrarDialog()" mat-button >
              Cancelar
            </button>
      
            <button (click)="crearUsuario()" mat-raised-button color="primary">
              Guardar
            </button>
      
          </div>

    </form>
</div>
