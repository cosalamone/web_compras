<mat-toolbar   >
    <div>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>filter_alt</mat-icon>
        </button>

        <button type="button" *ngIf="!usuarioLogueado" (click)="iniciarSesion()" mat-button class="btn-iniciar">Iniciar sesi√≥n</button>

        <span class="plataforma">COMPRA GAMER </span>

        <button mat-button [matMenuTriggerFor]="belowMenu"  class="material-icons cart-icon carrito">

            <mat-icon matBadge="{{calcularCantidadTotalEnCarrito()}}" matBadgeColor="warn">shopping_cart</mat-icon>

            <mat-menu #belowMenu="matMenu" yPosition="below">
                <app-carrito-compras></app-carrito-compras>
            </mat-menu>

        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav #sidvenav="matSidenav">
        <h2>Filtros</h2>
        <app-filtro (selectedSubcategoriasChanged)="filtroSelectedChanged($event)"></app-filtro>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">

         
            <app-lista-productos [subcategoriasFiltradas]="subcategoriasRecibidas"></app-lista-productos>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
