<div class="container ">

    <div class="row">

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 cardContainer" *ngFor="let producto of productos">

            <mat-card class="example-card " class="card-style">

                <mat-card-header>
                    <mat-card-title>{{producto.nombre}}</mat-card-title>
                    <mat-card-subtitle>subcategoria {{producto.id_subcategoria}}</mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image src="{{rutaImg}}{{producto.imagenes[0].nombre}}-med.jpg"
                    alt="Photo of a Shiba Inu" class="img-card">

                <mat-card-content class="precio">
                    <p>
                        ${{producto.precio}} <!-- TO-DO FILTRO DE PRECION $ 1.000,00 -->
                    </p>
                </mat-card-content>

                <mat-card-actions>
                    <!-- <div >
                        <span class="down cargando-counter" name="disminuirCantidad">-</span>
                        <input type="text" disabled id="" value="1">
                        <span class="up cargando-counter" name="aumentarCantidad">+</span>
                    </div> -->

                    <div>
                        <div>

                            <button type="button" mat-icon-button (click)="counterMinus()">
                                <span class="material-icons cart-icon">
                                    remove
                                </span>
                            </button>


                            <span>{{numero}}</span>
                            <button type="button" mat-icon-button (click)="counterAdd()">
                                <span class="material-icons cart-icon">
                                    add
                                </span>
                            </button>


                        </div>
                    </div>

                    <button mat-button>
                        <span mat-button class="material-icons">
                            shopping_cart
                        </span>
                    </button>

                </mat-card-actions>

            </mat-card>




        </div>

    </div>




</div>
